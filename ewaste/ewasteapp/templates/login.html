

<!DOCTYPE html>
<html lang="en">
<head>
  <style>
  form{
    padding: 25px 100px ;
  }
  h1{
    text-align: center;
  }
</style>
</head>
{% extends "base.html" %}
<Body style = "text-align: center;">
  {% block content %}
  
  <form action ="/login/" method = "post">
    {% csrf_token %}
        <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label">Username</label>
            
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name = "username" placeholder="Create a username" Required>
            </div>
        </div>
  
        <div class="mb-3 row">
          <label for="" class="col-sm-2 col-form-label">Password</label>
          
          <div class="col-sm-10">
              <input type="password" class="form-control" id="pass1" name = "pass1" placeholder="Enter your password" Required>
          </div>
      </div>
      <button type = "submit">LogIn</button>

    </form>

{% endblock %}
</Body>
</html>
