{% load static %}

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'style.css' %}"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ovo&display=swap');

    </head>
    <body>
        <!-- header code -->
        <nav class="navbar navbar-expand-lg navbar-expand-sm  container-fluid-nav ">
            <ul class="navbar-nav " >
                <li >
                    
                <a class="navbar-brand" href="{% url 'home' %}">
                    {% load static %} <img class="logo" src= "{% static "images/ersDesign.png" %}" alt=""  >
                    
                </a>

               
            </li>
            </ul>
            <ul class="navbar-nav  justify-content-end" >
                {% if user.is_driver %}
                    <li>
                        <a class="nav-link pickup" href="{% url 'driverview' %}"> Dashboard</a>
                    </li>
                {% else %}
                <li>
                  
                    <a class="nav-link pickup"  href="{% url 'pickup' %}">Pickup</a>
                
                  </li>
                {% endif %}
                  {% if user.is_authenticated %}
                  <li class="nav-link pickup"  > User: {{user.user_name}}
                
                  </li>
                  <li >
                    <a class="nav-link pickup" href="{% url 'signout' %}"> Signout</a>
                </li>
              
                  {%else%}
                <ul class = " navbar-nav text-end">
                  <li class="">
                    <a class="nav-link pickup" href="{% url 'login' %}">Log-In</a>
                </li>
                
                <li class=" ">
                    <a class="nav-link pickup" href="{% url 'signup' %}"> SignUp</a>
                </li>   
                </ul>
                {% endif %}
        
            </ul>
        </nav>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
